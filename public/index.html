<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/notepad.png" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>
    <script defer src="js/materialize.min.js"></script>
    <script defer src="js/material-ui.js"></script>
    <script defer src="js/firebase-config.js"></script>
    <script defer src="js/app.js"></script>
  </head>

  <body>
    <header>
      <nav class="red">
        <a href="index.html" class="brand-logo">Todo App</a>
      </nav>
    </header>

    <main>
      <ul id="todoList"></ul>

      <div class="button-area">
        <button 
          class="btn-floating red waves-effect waves-light sidenav-trigger"
          data-target="side-form">
            <i class="material-icons">add</i>
        </button>
      </div>

      <div class="sidenav side-form" id="side-form">
        <form id="formSubmit" class="container">
          <input type="text" name="newNote" placeholder="What do you want to note ?" required>
        </form>
      </div>
    </main>
  </body>
</html>
